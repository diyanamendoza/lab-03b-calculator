<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h2>
            Calculator
        </h2>
    </header>
    <main>
        <section class="operator">
            <h2 id="math-action"></h2>
        </section>
        <section class="in-out">
            <input id="num1" placeholder="Type a number" />   
            <input id="num2" placeholder="Type a number" />
            <h2 id="math-result"></h2>
        </section>
        <section class="math-buttons">
            <button id="add-button">Add</button>
            <button id="subtract-button">Subtract</button>
            <button id="multiply-button">Multiply</button>
            <button id="divide-button">Divide</button>
            <button id="clear-button">Clear</button>
        </section>
           <!-- <div class="counters">
               <h3 id="add-count"></h3>
           </div> -->        
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
